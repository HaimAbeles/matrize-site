<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for logo -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gold accent gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Logo Symbol - Abstract M shape representing development and thinking -->
  <g id="logo-symbol">
    <!-- Main M shape with brain-like curves -->
    <path d="M 10 40 
             L 10 20 
             Q 10 10, 20 10 
             L 25 10
             Q 30 10, 32 15
             L 35 25
             Q 37 30, 40 30
             Q 43 30, 45 25
             L 48 15
             Q 50 10, 55 10
             L 60 10
             Q 70 10, 70 20
             L 70 40
             M 40 30
             L 40 40"
          fill="none" 
          stroke="url(#logoGradient)" 
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"
          filter="url(#glow)"/>
    
    <!-- Thinking dots (brain synapses) -->
    <circle cx="20" cy="20" r="2" fill="url(#goldGradient)" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="15" r="2" fill="url(#goldGradient)" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="20" r="2" fill="url(#goldGradient)" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Connection lines -->
    <path d="M 20 20 L 40 15 L 60 20" 
          fill="none" 
          stroke="url(#goldGradient)" 
          stroke-width="1" 
          opacity="0.3"
          stroke-dasharray="2,2">
      <animate attributeName="stroke-dashoffset" from="0" to="4" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Company Name -->
  <g id="logo-text" transform="translate(85, 35)">
    <!-- Matritza in Hebrew -->
    <text font-family="'Heebo', sans-serif" 
          font-size="22" 
          font-weight="700" 
          fill="#1a1a1a"
          filter="url(#shadow)">
      <tspan>מטריצה</tspan>
    </text>
    
    <!-- Tagline -->
    <text font-family="'Heebo', sans-serif" 
          font-size="12" 
          font-weight="400" 
          fill="#666"
          y="15">
      <tspan>פיתוח עם חשיבה</tspan>
    </text>
  </g>
  
  <!-- Interactive hover group -->
  <g id="hover-effect" opacity="0">
    <rect x="0" y="0" width="200" height="60" fill="url(#logoGradient)" opacity="0.05"/>
    <animate attributeName="opacity" begin="logo.mouseenter" dur="0.3s" from="0" to="1" fill="freeze"/>
    <animate attributeName="opacity" begin="logo.mouseleave" dur="0.3s" from="1" to="0" fill="freeze"/>
  </g>
  
  <!-- Invisible rect for hover detection -->
  <rect id="logo" x="0" y="0" width="200" height="60" fill="transparent" cursor="pointer"/>
</svg>